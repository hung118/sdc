<div id="examplecontainer">
    <button id="show2up" type="button">Show CalendarGroup</button>
    <div id="cal1Container"></div>

    <button id="show1up" type="button">Show Calendar</button>
    <div id="cal2Container"></div>
</div>

<script type="text/javascript">
	YAHOO.namespace("example.calendar");

	YAHOO.example.calendar.init = function() {

		YAHOO.example.calendar.cal1 = new YAHOO.widget.CalendarGroup("cal1","cal1Container", { pages:2, title:"Please make a selection:", close:true } );
		YAHOO.example.calendar.cal1.render();

		// Listener to show the 2 page Calendar when the button is clicked
		YAHOO.util.Event.addListener("show2up", "click", YAHOO.example.calendar.cal1.show, YAHOO.example.calendar.cal1, true);

		YAHOO.example.calendar.cal2 = new YAHOO.widget.Calendar("cal2","cal2Container", { title:"Choose a date:", close:true } );
		YAHOO.example.calendar.cal2.render();

		// Listener to show the 1-up Calendar when the button is clicked
		YAHOO.util.Event.addListener("show1up", "click", YAHOO.example.calendar.cal2.show, YAHOO.example.calendar.cal2, true);
	}

	YAHOO.util.Event.onDOMReady(YAHOO.example.calendar.init);
</script>

	        <tr>
    <td class="tdLabel"><label for="roadTestCompletionDate" class="label">Road Test Completion Date (MM/DD/YYYY):</label></td>
    <td
><input type="hidden" name="roadTestCompletionDate" id="roadTestCompletionDateInput" value="2013-12-02T00:00:00">
     <input name="dojo.roadTestCompletionDate" id="roadTestCompletionDateInputVisible"
     >
  <img id="roadTestCompletionDateImg" style="vertical-align: middle;" 
         src="/sdc/struts/dateIcon.gif"
   > 
<br />

<div id="roadTestCompletionDateContainer"
style="display:none"
></div>

<script type="text/javascript">
YAHOO.util.Event.addListener(window, "load", function() {
       YAHOO.namespace("datepickers").roadTestCompletionDate =  new YAHOO.widget.Calendar("roadTestCompletionDate","roadTestCompletionDateContainer");
       
           YAHOO.datepickers.roadTestCompletionDate.cfg.setProperty("selected","12/02/2013",false); 
           YAHOO.datepickers.roadTestCompletionDate.cfg.setProperty("pagedate","12/2013",false); 
           YAHOO.util.Dom.get("roadTestCompletionDateInput").value = "2013-12-02T00:00:00";
           var visibleInput = YAHOO.util.Dom.get("roadTestCompletionDateInputVisible");
               YAHOO.s2yui.showDateValue(visibleInput, "12/02/2013");    
           YAHOO.datepickers.roadTestCompletionDate.cfg.setProperty("close", true, false); 
           YAHOO.util.Event.addListener("roadTestCompletionDateImg", "click", function() {
              var display = YAHOO.util.Dom.getStyle("roadTestCompletionDateContainer", "display");
              if(display == "none") {
                 YAHOO.datepickers.roadTestCompletionDate.show();
              } else {
                 YAHOO.datepickers.roadTestCompletionDate.hide();
              }
           }, YAHOO.datepickers.roadTestCompletionDate, true);
           YAHOO.datepickers.roadTestCompletionDate.cfg.setProperty("close", true, false); 
           YAHOO.util.Event.addListener("roadTestCompletionDateInputVisible", "blur", function() {
              YAHOO.util.Dom.get("roadTestCompletionDateInput").value = YAHOO.util.Dom.get("roadTestCompletionDateInputVisible").value;
           }, YAHOO.datepickers.roadTestCompletionDate, true);
           YAHOO.util.Event.addListener("roadTestCompletionDateInputVisible", "change", function() {
              YAHOO.util.Dom.get("roadTestCompletionDateInput").value = YAHOO.util.Dom.get("roadTestCompletionDateInputVisible").value;
           }, YAHOO.datepickers.roadTestCompletionDate, true);
       
       
       YAHOO.datepickers.roadTestCompletionDate.render();
       
       YAHOO.datepickers.roadTestCompletionDate.selectEvent.subscribe(function(type,args,obj) {
         var input = YAHOO.util.Dom.get("roadTestCompletionDateInput");
         var visibleInput = YAHOO.util.Dom.get("roadTestCompletionDateInputVisible");
         var dates = args[0]; 
         var date = dates[0];
         var year = date[0], month = date[1], day = date[2];
         
         if(!YAHOO.lang.isNumber(year)
            || !YAHOO.lang.isNumber(month)
            || !YAHOO.lang.isNumber(day)) {
            //yahoo couldn't parse what the user typed in
            input.value = visibleInput.value;
            return;
         }
         
         var dateObj = this._toDate(date);
         input.value = YAHOO.s2yui.toRFC3339(dateObj);
         
                var fromattedDate = month + "/" + day + "/" + year;    
            YAHOO.s2yui.showDateValue(visibleInput, fromattedDate);
            this.hide();
       }, YAHOO.datepickers.roadTestCompletionDate, true);
    }); 
</script>
